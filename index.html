<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pacman</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()" onkeyup="movePacman(event)">

    <img class="title-img" src="img/pacman.jpg" alt="Pacman">
    <h2 class="score">Score: <span>0</span></h2>
    <div class="board-container"></div>
    <button class="btn-playagain hide" onclick="init()">play again</button>
    <div class="msg-gameover hide">Game over</div>
    <div class="msg-victory hide">victory!</div>
    
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
</body>

</html>
